<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form action="">
            <label for="inp">Enter amount</label><br>
            <input type="number" value="1" id="inp" name="amount"/>
            <div class="select-box">
                <div class="from">
                    <p>from</p>
                    <div class="content">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="from">
                            
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>to</p>
                    <div class="content">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="to">
                           
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 INR = 0.01191 USD</p>
            </div>
            <button id="btn" type="submit">Get exchange rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
